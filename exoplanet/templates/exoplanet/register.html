{% extends 'exoplanet/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Register</h1>

<form method="POST" action="">
    {% csrf_token %}

    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="{{ form.username.html_name }}" id="username" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="{{ form.password1.html_name }}" id="password" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <input type="password" name="{{ form.password2.html_name }}" id="password2" class="form-control" required>
    </div>

    <input type="submit" value="Create User">
</form>
{% endblock %}
